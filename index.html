<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="hero-section">
            <img src="assets/images/hero-bg.jpg" alt="Hero Background" class="hero-bg">
            <div class="hero-text">
                <h1>Welcome to My Blog</h1>
                <p>Your daily dose of creative insights</p>
            </div>
        </div>
    </header>
    
    <main>
        <section id="blog">
            <div class="blog-container">
                <article class="blog-card">
                    <img src="assets/images/blog1.jpg" alt="Blog 1">
                    <div class="blog-content">
                        <h2><a href="posts/post1.html">Exploring New Technologies</a></h2>
                        <p>This post explores the latest trends in technology...</p>
                    </div>
                </article>
                <article class="blog-card">
                    <img src="assets/images/blog2.jpg" alt="Blog 2">
                    <div class="blog-content">
                        <h2><a href="posts/post2.html">The Future of AI</a></h2>
                        <p>In this post, we discuss the future applications of AI...</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
